<html>
    <head>
        <meta charset="UTF-8">
        <title>2 Exercicio</title>
    </head>
    <body>
        <div id="app">
            <button onclick="criaCaixa()">Clique-me</button>
            <div id="quadrado"></div>
        </div>
        <script>
            var count = 1;
            function criaCaixa(){
                var boxElement = document.createElement('div');
                boxElement.id = "box-" + count;
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.marginTop = '50px';
                boxElement.style.backgroundColor = '#f00';
                
                var criarElemento = document.querySelector('#quadrado');
                criarElemento.appendChild(boxElement);

                boxElement.addEventListener("mouseover", () => {
                boxElement.style.backgroundColor = newColor;
              });

                count +=1;
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var newColor = getRandomColor();
            function alterarCor(){
                var quadrado = document.querySelector("#quadrado");
                quadrado.style.backgroundColor = getRandomColor();
            }
        </script>
    </body>
</html>
