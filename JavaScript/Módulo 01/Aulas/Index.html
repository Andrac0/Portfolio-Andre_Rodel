<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }

            function exibeAlgo2(){
                console.log('Hello World 2.0');
            }
        
            setInterval(exibeAlgo, 1000);
            //Diz quantas vezes será executado.

            setTimeout(exibeAlgo2, 5000);
            //Quanto tempo até executar
        </script>
    </body>
</html>
