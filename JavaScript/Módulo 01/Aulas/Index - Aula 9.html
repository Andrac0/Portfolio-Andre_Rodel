<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        
        <script>
            // for, while: use quando não souber quantas vezes deverá
            //ser executado

            for (var i = 0; i <= 100; i++){
                console.log(i);
            }
            
            var j = 0;
            while(j<= 100){
                console.log(j);

                j++;
            }
        </script>
    </body>
</html>
